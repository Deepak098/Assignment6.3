    <script>
    function convertTof(celsius){
      var fahrnhiet;
      fahrnhiet = celsius * 9 /5 +32

      return fahrnhiet;
    }
    convertTof(40);
    console.log('Temprature of 40 celsius ,will be 104 in fahrnhiet');
    function convertToC(fahrnhiet){
      var celsius;
      celsius = (fahrnhiet-32)*5/9

      return celsius;
    }
    convertToC(104);
    console.log('Temprature of 104 fahrnhiet, will be 104 in celsius');












</script>
